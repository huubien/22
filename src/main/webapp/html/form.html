<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Spring MyEmployee</title>

<!-- Bootstrap -->
<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<!-- Custom style -->

<link href="src/main/resources/static/style.css"
	th:href="@{/css/style.css}" rel="stylesheet" />


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	
	
</head>
<body>

    <div class="container">
        <div class="row">
          <form action="#" th:action="@{/employees/update}" th:object="${employee}"  >
		    <input type="text" th:field="*{id}" />
		    <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{firstname}" /> 
		    </div>
		      <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{lastname}" /> 
		    </div>
		     <div class="form-group">
		        <label>Name</label> 
		        <input type="date" class="form-control" 
		            th:field="*{birthdate}" /> 
		    </div>
		      <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{phone}" /> 
		    </div>
		      <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{email}" /> 
		    </div>
		      <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{salary}" /> 
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

</body>
</html>
